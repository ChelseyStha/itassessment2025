    <main>
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your Full Name, Please! ">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="For eg. youremail@gmail.com">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Anything else you want us to know? Do tell us!"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
